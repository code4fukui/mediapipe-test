<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>Mediapipe Hands test</title>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
<h1>Mediapipe Hands test</h1>
  
<div class="container">
  <video id="videoElement" style="display:none"></video>
  <canvas id="canvasElement" width="1280px" height="720px"></canvas>
</div>

<label><input type="checkbox" id="showimg">show original image</label>
<label><input type="checkbox" id="mirrormode" checked>mirror mode</label>
<hr>
src: <a href="https://google.github.io/mediapipe/solutions/hands">Hands - mediapipe</a><br>

<script type="module">
const g = canvasElement.getContext("2d");

const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });

hands.setOptions({
  maxNumHands: 2,
  modelComplexity: 1,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5,
});
hands.onResults((res) => {
  const w = canvasElement.width;
  const h = canvasElement.height;
  g.save();
  if (mirrormode.checked) {
    g.scale(-1, 1);
    g.translate(-w, 0);
    /* // 180度回転
    g.translate(w / 2, h / 2);
    g.rotate(Math.PI);
    g.translate(-w / 2, -h / 2);
    */
  }
  g.clearRect(0, 0, w, h);
  if (showimg.checked) {
    g.drawImage(res.image, 0, 0, w, h);
  }
  if (res.multiHandLandmarks) {
    for (const landmarks of res.multiHandLandmarks) {
      drawConnectors(g, landmarks, HAND_CONNECTIONS, { color: "#777777", lineWidth: 5 });
      drawLandmarks(g, landmarks, { color: "#FF0000", lineWidth: 2 });
    }
  }
  g.restore();
});

const camera = new Camera(videoElement, {
  onFrame: async () => {
    await hands.send({ image: videoElement });
  },
  width: 1280,
  height: 720,
});
camera.start();
</script>

</body>
</html>
